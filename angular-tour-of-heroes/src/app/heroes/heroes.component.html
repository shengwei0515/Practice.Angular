<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div>
  <label for="name">Hero name: </label>
  <!-- [(ngModel)] keyword is used for two way binding  -->
  <!-- any data-related changes affecting the model are immediately propagated to the matching view(s) -->
  <input id="name" [(ngModel)]="hero.name" placeholder="name">
</div>
